name: Sync

on: [push]

jobs:
  sync:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Download
         run: |
          sudo chmod -R 777 ./
          ./git.sh ; sudo ./repo.sh ; sudo ./init.sh

       - name: Sync
         timeout-minutes: 1
         run: |
          sudo ~/.bin/repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync -j8
