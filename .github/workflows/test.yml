name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email ${{ secrets.GHMAIL }}
          git config --global user.name ${{ secrets.GHUSER }}
          git config --global credential.helper store
          echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials
       
       - name: Setup
         continue-on-error: true
         run: |
              mkdir -p ~/.repo
              PATH="${HOME}/.repo:${PATH}"
              curl https://storage.googleapis.com/git-repo-downloads/repo > ~/.repo/repo
              chmod a+rx ~/.repo/repo  
              sudo apt install expect -y
              ls
     
       - name: Download
         run: |
              ls
              git clone https://github.com/ponces/treble_experimentations
              mkdir pixel; cd pixel
              ls
              python3 ~/.repo/repo init -u https://github.com/PixelExperience/manifest -b eleven
              git clone https://github.com/ponces/treble_patches -b eleven
              git clone https://github.com/rahulkhatri137/treble_build_pe -b eleven

       - name: Build
         run: |
              cd pixel
              bash treble_build_pe/buildbot_treble.sh
              ls
              cd builds
              ls
       - name: XZip AB and upload 
         run: |
              cd pixel
              ls
              cd builds
              ls
              expect -c " 
              spawn sftp ${{ secrets.SFUSER }}@frs.sourceforge.net
              expect \"yes/no\"
              send \"yes\r\"
              expect \"Password\"        
              send \"${{ secrets.SFPASS }}\r\"
              expect \"sftp> \"
              send \"cd ${{ secrets.SFDIR }}\r\"
              set timeout -1
              send \"put *.xz\r\"
              expect \"Uploading\"
              expect \"100%\"
              expect \"sftp>\"
              send \"bye\r\"
              interact"
