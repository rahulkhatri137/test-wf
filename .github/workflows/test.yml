name: test

on: [push]

env:
  FILE_URL: https://mirror.rahul137.workers.dev/ImsService.apk
  FILE_NAME:
  TZ: Asia/Kolkata

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Download
         run: |
              mkdir -p ~/.repo
              PATH="${HOME}/.repo:${PATH}"
              curl https://storage.googleapis.com/git-repo-downloads/repo > ~/.repo/repo
              chmod a+rx ~/.repo/repo  
              sudo apt install expect -y
              ls
