name: test

on: [push]

env:
  FILE_URL: https://mirror.rahul137.workers.dev/ImsService.apk
  FILE_NAME:
  TZ: Asia/Kolkata

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
       - name: Checkout
         uses: actions/checkout@master
      - uses: rokibhasansagar/slimhub_actions@main
       
       - name: Download
         run: |
          sudo swapoff -av
          sudo rm -f /swapfile
          sudo dd if=/dev/zero of=swap bs=4k count=1048576
          sudo mkswap swap
          sudo swapon swap
          df -h
